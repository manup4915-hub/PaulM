<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="820" height="720" viewBox="0 0 820 720">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f9fafb"/>
      <stop offset="1" stop-color="#e5e7eb"/>
    </linearGradient>
    <style>
      .term { fill:#fefce8; stroke:#d4af37; stroke-width:2.5; }
      .proc { fill:#ffffff; stroke:#1f2933; stroke-width:2; }
      .label { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; font-size:14px; fill:#111827; }
      .subtitle { font-size:12px; fill:#6b7280; }
      .arrow { stroke:#1f2933; stroke-width:2; marker-end:url(#arrowhead); }
      .title { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; font-size:18px; font-weight:600; fill:#111827; }
      .titleAccent { fill:#b08b2f; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111827"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="820" height="720" fill="url(#bgGrad)" rx="32" ry="32"/>

  <text x="410" y="46" text-anchor="middle" class="title">
    CT PYTHON ILLUSTRATION –
    <tspan class="titleAccent">ABOVE CODING</tspan>
  </text>
  <text x="410" y="68" text-anchor="middle" class="subtitle">
    Number Analyzer · Generated by PAUL MANU
  </text>

  <ellipse class="term" cx="410" cy="120" rx="110" ry="28"/>
  <text x="410" y="124" text-anchor="middle" class="label">Start program</text>

  <line class="arrow" x1="410" y1="148" x2="410" y2="178"/>

  <rect class="proc" x="190" y="178" width="440" height="76" rx="18" ry="18"/>
  <text x="410" y="206" text-anchor="middle" class="label">
    Prompt user to enter 5 numbers
  </text>
  <text x="410" y="228" text-anchor="middle" class="subtitle">
    Store each value in list &quot;numbers&quot;
  </text>

  <line class="arrow" x1="410" y1="254" x2="410" y2="284"/>

  <rect class="proc" x="190" y="284" width="440" height="64" rx="18" ry="18"/>
  <text x="410" y="314" text-anchor="middle" class="label">
    Display all numbers in list &quot;numbers&quot;
  </text>

  <line class="arrow" x1="410" y1="348" x2="410" y2="378"/>

  <rect class="proc" x="190" y="378" width="440" height="76" rx="18" ry="18"/>
  <text x="410" y="406" text-anchor="middle" class="label">
    Compute average = sum(numbers) ÷ 5
  </text>
  <text x="410" y="428" text-anchor="middle" class="subtitle">
    Display average
  </text>

  <line class="arrow" x1="410" y1="454" x2="410" y2="484"/>

  <rect class="proc" x="190" y="484" width="440" height="64" rx="18" ry="18"/>
  <text x="410" y="514" text-anchor="middle" class="label">
    Find maximum using max(numbers) and display it
  </text>

  <line class="arrow" x1="410" y1="548" x2="410" y2="578"/>

  <rect class="proc" x="190" y="578" width="440" height="80" rx="18" ry="18"/>
  <text x="410" y="606" text-anchor="middle" class="label">
    Remove every number &lt; 10
  </text>
  <text x="410" y="628" text-anchor="middle" class="subtitle">
    Display updated list (numbers ≥ 10)
  </text>

  <line class="arrow" x1="410" y1="658" x2="410" y2="688"/>

  <ellipse class="term" cx="410" cy="710" rx="110" ry="28"/>
  <text x="410" y="714" text-anchor="middle" class="label">End program</text>
</svg>
